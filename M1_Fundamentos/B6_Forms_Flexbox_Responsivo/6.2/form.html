<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Formulario</title>
  <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<body>
</head>
<body>
  <header class="container text-center">
    <h1 class="display-2">Currículo</h1>
  </header>
  <form id="form" class="container">
    <fieldset>
      <div class="container">
        <label class="form-label" for="nome-input">Nome:</label>
        <input class="form-control" type="text" name="nome" id="nome-input" maxlength="40" required>
      </div>
      <div class="container">
        <label class="form-label" for="email-input">Email:</label>
        <input class="form-control" type="email" name="email" id="email-input" maxlength="50" required>
      </div>
      <div class="container">
        <label class="form-label" for="cpf-input">CPF:</label>
        <input class="form-control" type="text" name="cpf" id="cpf-input" maxlength="11" required>
      </div>
      <div class="container">
        <label class="form-label" for="endereco-input">Endereço:</label>
        <input class="form-control" type="text" name="endereco" id="endereco-input" maxlength="200" required>
      </div>
      <div class="container">
        <label class="form-label" for="cidade-input">Cidade:</label>
        <input class="form-control" type="text" name="cidade" id="cidade-input" maxlength="28" required>
      </div>
      <div class="container">
        <label class="form-label" for="estado-input">Estado:</label>
        <select class="form-select" id="estado-input" name="estado" required>

        </select>
      </div>
      <div class="container">
        <p>Tipo de moradia:</p>
        <input class="form-check-input" type="radio" name="tipoMoradia" id="tipo-casa" required>
        <label class="form-check-label" for="tipo-casa">Casa</label>
        <input class="form-check-input" type="radio" name="tipoMoradia" id="tipo-ape" required>
        <label class="form-check-label" for="tipo-ape">Apartamento</label>
      </div>
    </fieldset>
    <fieldset>
      <div class="container">
        <label class="form-label" for="resumo">Resumo do Curriculo:</label>
        <textarea class= "form-control" id="resumo" maxlength="1000" required></textarea>
      </div>
      <div class="container">
        <label class="form-label" for="cargo">Cargo:</label>
        <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required>
      </div>
      <div class="container">
        <label class="form-label" for="descricao-cargo">Descrição do cargo:</label>
        <input class="form-control" type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
      </div>
      <div class="container">
        <label class="form-label" for="data-inicio">Data de inicio:</label>
        <input class="form-control" type="text" name="data-inicio" id="data-inicio" required>
      </div>
    </fieldset>
    <div class="container">
      <button type="submit" class="btn btn-success">Enviar</button>
      <button type="reset" class="btn btn-danger">Limpar</button>
    </div>
  </form>
  <script>
    const validate = new window.JustValidate('#form');
  </script>
  <script src="script.js" ></script>
</body>
</html>
